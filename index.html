<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Firaga Remastered</title>
        <meta name="description" content="A remaster of my old game 'Firaga'"/>
        <meta name="robots" content="index,follow" />
        <meta property="og:title" content="Firaga Remastered" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    </head>
    <body>
        <div class="content-container">
            <div class="start-container">
                <h1 class="title-text"><span class="first-title-letter">F</span>IRAGA</h1>
                <button class="start-button">PRESS&nbsp;<span class="first-letter">S</span>TART</button>
            </div>
            <div class="data-container">
                <div class="stats-bar">
                    <h2 id="lives-remaining">LIVES: <span id="lives-value">5</span></h2>
                    <h2 id="current-score-element">SCORE: <span id="current-score-value">0</span></h2>
                </div>
                <div class="level-container">
                    <h1 id="current-level">LEVEL <span id="level-value">1</span></h1>
                </div>
            </div>
        </div>
    </body>
</html>
